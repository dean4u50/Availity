<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <div class="form-group">
                <label for="npi">NPI Number</label>
                <input type="text" formControlName="npi" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <div class="form-group">
                <label for="bus_address">Business Address</label>
                <input type="text" formControlName="bus_address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <div class="form-group">
                <label for="telephone_number">Telephone Number</label>
                <input type="text" formControlName="telephone_number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
